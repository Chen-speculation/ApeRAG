{{- range .Values.models }}
{{- $rangeItem := . -}}
{{- with $ }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llmserver.fullname" . }}-{{ $rangeItem.name }}
  labels:
    {{- include "llmserver.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ $rangeItem.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "llmserver.selectorLabels" . | nindent 6 }}
      chat.kubeblocks.io/model-name: {{ $rangeItem.name }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "llmserver.selectorLabels" . | nindent 8 }}
        chat.kubeblocks.io/model-name: {{ $rangeItem.name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "llmserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              ln -s /data/resources /app
              python /app/server/llmserver.py
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: models
          env:
            - name: LLM_MODEL
              value: {{ $rangeItem.name | quote}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: llmserver-efs-claim

{{- end }}
{{- end }}
