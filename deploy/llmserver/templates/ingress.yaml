
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llmserver
spec:
  rules:
  {{- range .Values.models }}
  {{- $rangeItem := . -}}
  {{- with $ }}
  - host: {{ $rangeItem.name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "llmserver.fullname" . }}-{{ $rangeItem.name }}
            port:
              number: 8000
  {{- end }}
  {{- end }}
