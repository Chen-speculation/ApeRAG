apiVersion: v1
kind: Secret
metadata:
  name: aperag-env
  labels:
    {{- include "aperag.labels" . | nindent 4 }}
type: Opaque
stringData:
  .env: |
    # Database
    POSTGRES_HOST={{ .Values.django.env.metaDBHost }}
    POSTGRES_PORT={{ .Values.django.env.metaDBPort }}
    POSTGRES_DB={{ .Values.django.env.metaDBDatabase }}
    POSTGRES_USER={{ .Values.django.env.metaDBUsername }}
    POSTGRES_PASSWORD={{ .Values.django.env.metaDBPassword }}
    DATABASE_URL="postgres://{{ .Values.django.env.metaDBUsername }}:{{ .Values.django.env.metaDBPassword }}@{{ .Values.django.env.metaDBHost }}:{{ .Values.django.env.metaDBPort }}/{{ .Values.django.env.metaDBDatabase }}"
    
    # Redis
    REDIS_HOST={{ .Values.django.env.redisHost }}
    REDIS_PORT={{ .Values.django.env.redisPort }}
    REDIS_USERNAME={{ .Values.django.env.redisUsername }}
    REDIS_PASSWORD={{ .Values.django.env.redisPassword }}
    MEMORY_REDIS_URL=redis://{{ .Values.django.env.redisUsername }}:{{ .Values.django.env.redisPassword }}@{{ .Values.django.env.redisHost }}:{{ .Values.django.env.redisPort }}
    CELERY_BROKER_URL=redis://{{ .Values.django.env.redisUsername }}:{{ .Values.django.env.redisPassword }}@{{ .Values.django.env.redisHost }}:{{ .Values.django.env.redisPort }}/0
    
    # Vector DB
    VECTOR_DB_TYPE={{ .Values.django.env.vectorDBType }}
    VECTOR_DB_CONTEXT='{{ .Values.django.env.vectorDBContext }}'
    
    # Elasticsearch
    ES_HOST={{ .Values.django.env.esHost }}
    
    # Object Storage
    OBJECT_STORE_TYPE={{ .Values.django.env.objectStoreType }}
    OBJECT_STORE_LOCAL_ROOT_DIR={{ .Values.django.env.objectStoreLocalRootDir }}
    {{- if eq .Values.django.env.objectStoreType "s3" }}
    OBJECT_STORE_S3_ENDPOINT={{ .Values.django.env.objectStoreS3Endpoint }}
    OBJECT_STORE_S3_REGION={{ .Values.django.env.objectStoreS3Region }}
    OBJECT_STORE_S3_ACCESS_KEY={{ .Values.django.env.objectStoreS3AccessKey }}
    OBJECT_STORE_S3_SECRET_KEY={{ .Values.django.env.objectStoreS3SecretKey }}
    OBJECT_STORE_S3_BUCKET={{ .Values.django.env.objectStoreS3Bucket }}
    OBJECT_STORE_S3_PREFIX_PATH={{ .Values.django.env.objectStoreS3PrefixPath }}
    OBJECT_STORE_S3_USE_PATH_STYLE={{ .Values.django.env.objectStoreS3UsePathStyle }}
    {{- end }}
    
    # Celery Flower
    CELERY_FLOWER_USER={{ .Values.flower.user }}
    CELERY_FLOWER_PASSWORD={{ .Values.flower.password }}
    
    # Auth
    AUTH_TYPE={{ .Values.django.env.authType }}
    {{- if eq .Values.django.env.authType "auth0" }}
    AUTH0_DOMAIN={{ .Values.django.env.auth0Domain }}
    AUTH0_CLIENT_ID={{ .Values.django.env.auth0ClientId }}
    {{- else if eq .Values.django.env.authType "authing" }}
    AUTHING_DOMAIN={{ .Values.django.env.authingDomain }}
    AUTHING_APP_ID={{ .Values.django.env.authingAppId }}
    {{- else if eq .Values.django.env.authType "logto" }}
    LOGTO_DOMAIN={{ .Values.django.env.logtoDomain }}
    LOGTO_APP_ID={{ .Values.django.env.logtoAppId }}
    {{- end }}
    
    # Logging
    DJANGO_LOG_LEVEL={{ .Values.django.env.logLevel }}
    
    # Feishu
    FEISHU_APP_ID={{ .Values.django.env.feishu.appID }}
    FEISHU_APP_SECRET={{ .Values.django.env.feishu.appSecret }}
    FEISHU_ENCRYPT_KEY={{ .Values.django.env.feishu.encryptKey }}
    
    # Quota
    MAX_BOT_COUNT={{ .Values.django.env.quota.maxBotCount }}
    MAX_COLLECTION_COUNT={{ .Values.django.env.quota.maxCollectionCount }}
    MAX_DOCUMENT_COUNT={{ .Values.django.env.quota.maxDocumentCount }}
    MAX_CONVERSATION_COUNT={{ .Values.django.env.quota.maxConversationCount }}
    
    # Chunking
    CHUNK_SIZE={{ .Values.django.env.chunkSize }}
    CHUNK_OVERLAP_SIZE={{ .Values.django.env.chunkOverlapSize }}
    
    # Embedding
    EMBEDDING_MAX_CHUNKS_IN_BATCH={{ .Values.django.env.embeddingMaxChunksInBatch }}
    
    # Rerank
    RERANK_BACKEND={{ .Values.django.env.rerankBackend }}
    RERANK_SERVICE_URL={{ .Values.django.env.rerankServiceUrl }}
    RERANK_SERVICE_MODEL={{ .Values.django.env.rerankServiceModel }}
    RERANK_SERVICE_TOKEN_API_KEY={{ .Values.django.env.rerankServiceTokenApiKey }}
    
    # Tokenizer
    TIKTOKEN_CACHE_DIR=/root/.cache/tiktoken
    DEFAULT_ENCODING_MODEL=cl100k_base
    TOKENIZERS_PARALLELISM=false
    
    # Chat
    CHAT_CONSUMER_IMPLEMENTATION={{ .Values.django.env.chatConsumerImplementation }}