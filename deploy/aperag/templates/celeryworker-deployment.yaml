apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml -c -o deploy/aperag
    kompose.version: 1.26.0 (40646f47)
  labels:
    {{- include "aperag.labels" . | nindent 4 }}
  name: celeryworker
spec:
  replicas: {{ index .Values "celery-worker" "replicaCount" }}
  selector:
    matchLabels:
      {{- include "aperag.selectorLabels" . | nindent 6 }}
      {{- include "celeryworker.labels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aperag.selectorLabels" . | nindent 8 }}
        {{- include "celeryworker.labels" . | nindent 8 }}
    spec:
      containers:
        - command:
            - /bin/sh
            - -c
            - |
              mkdir -p /data/.cache
              mkdir -p /root/.cache
              ln -s /data/.cache/huggingface /root/.cache/
              ln -s /data/.cache/torch /root/.cache/
              /app/scripts/entrypoint.sh /app/scripts/start-celery-worker.sh
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POSTGRES_HOST
              value: {{ include "database.postgresHost" . | quote }}
            - name: POSTGRES_PORT
              value: {{ include "database.postgresPort" . | quote }}
            - name: POSTGRES_DB
              value: {{ include "database.postgresDB" . | quote }}
            - name: POSTGRES_USER
              {{- if .Values.postgres.POSTGRES_CREDENTIALS_SECRET_NAME }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.POSTGRES_CREDENTIALS_SECRET_NAME }}
                  key: username
              {{- else }}
              value: {{ include "database.postgresUser" . | quote }}
              {{- end }}
            - name: POSTGRES_PASSWORD
              {{- if .Values.postgres.POSTGRES_CREDENTIALS_SECRET_NAME }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.POSTGRES_CREDENTIALS_SECRET_NAME }}
                  key: password
              {{- else }}
              value: {{ include "database.postgresPassword" . | quote }}
              {{- end }}
            - name: DATABASE_URL
              value: {{ include "database.databaseUrl" . | quote }}
            - name: CELERY_BROKER_URL
              value: {{ include "database.celeryBrokerUrl" . | quote }}
            - name: MEMORY_REDIS_URL
              value: {{ include "database.memoryRedisUrl" . | quote }}
            - name: ES_HOST
              value: {{ include "database.esHost" . | quote }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: aperag-celeryworker
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with index .Values "celery-worker" "resources" }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - mountPath: /data
              name: data
            - name: env-config
              mountPath: /app/env-config
              readOnly: true
      restartPolicy: Always
      {{- with index .Values "celery-worker" "affinity" }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        # shared uploaded files between django and celery
        - name: data
          hostPath:
            path: {{ .Values.django.dataPath }}
        - name: env-config
          secret:
            secretName: aperag-env
