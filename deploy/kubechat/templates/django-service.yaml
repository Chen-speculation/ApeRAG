apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml -c -o deploy/kubechat
    kompose.version: 1.26.0 (40646f47)
  labels:
    {{- include "kubechat.labels" . | nindent 4 }}
  name: django
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    {{- include "kubechat.selectorLabels" . | nindent 4 }}
status:
  loadBalancer: {}
