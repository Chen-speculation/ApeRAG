apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubechat-ingress
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
  - host: chat.kubeblocks.io
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: kubechat
            port:
              number: 8000
      - pathType: Prefix
        path: "/web"
        backend:
          service:
            name: kubechat-console
            port:
              number: 8002
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kubechat-website
            port:
              number: 8001