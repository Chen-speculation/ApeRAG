# Default values for kubechat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


image:
  registry: registry.cn-hangzhou.aliyuncs.com
  repository: apecloud/kubechat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.2"
  console:
    registry: docker.io
    repository: apecloud/kubechat-console
    tag: "latest"
  website:
    registry: docker.io
    repository: apecloud/kubechat-website
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


ingress:
  className: alb
  annotations: {}

django:
  dataPath: /data/kubechat
  replicaCount: 1
  feishu:
    appID: ""
    appSecret: ""
    encryptKey: ""
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  authType: none
  enableQAGenerator: False
  esHost: http://elasticsearch-elasticsearch:9200
  redisSecret: redis-conn-credential
  modelServer: http://llmserver:8000
  metaDBSecret: postgresql-conn-credential
  metaDBDatabase: kubechat
  vectorDBType: qdrant
  vectorDBContext: '{"url":"http://qdrant-qdrant", "port":6333, "distance":"Cosine", "timeout": 1000}'
  openaiAPIKey: ""
  openaiProxy: ""
  embeddingModel: "bge"
  embeddingDevice: "cpu"
  # django must be co-located with celery-worker in order to handle uploaded documents
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubechat.io/component: celery-worker
          topologyKey: kubernetes.io/hostname
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubechat.io/component: django
            topologyKey: kubernetes.io/hostname
  modelServers: {}
  modelFamilies:
    - name: "chatglm"
      label: "ChatGLM"
      enabled: "true"
      temperature: 0.01
      models:
        - name: "chatglm-turbo"
          label: "ChatGLM Turbo"
          enabled: "true"
        - name: "chatglm-std"
          label: "ChatGLM Std"
          enabled: "true"
        - name: "chatglm-lite"
          label: "ChatGLM Lite"
          enabled: "true"
        - name: "chatglm-pro"
          label: "ChatGLM Pro"
          enabled: "true"
        - name: "chatglm2-6b"
          label: "ChatGLM2 6b"
          endpoint: "http://llmserver-chatglm2-6b:8000"
          enabled: "false"
    - name: "baichuan"
      label: "BaiChuan"
      enabled: "true"
      temperature: 0.01
      models:
        - name: "baichuan-13b"
          label: "BaiChuan 13b"
          enabled: "false"
          endpoint: "http://llmserver-baichuan-13b:8000"
        - name: "baichuan-53b"
          label: "BaiChuan 53b"
          enabled: "true"
    - name: "azure-openai"
      label: "Azure OpenAI"
      enabled: "true"
      temperature: 0
      models:
        - name: "azure-openai"
          label: "Azure OpenAI"
          enabled: "true"
    - name: "chatgpt"
      label: "ChatGPT"
      enabled: "true"
      temperature: 0
      models:
        - name: "gpt-4-1106-preview"
          label: "ChatGPT-4 Turbo"
          enabled: "true"
          context_window: 128000
        - name: "gpt-4"
          label: "ChatGPT-4"
          enabled: "true"
          context_window: 8192
        - name: "gpt-4-0613"
          label: "ChatGPT-4-0613"
          enabled: "true"
          context_window: 8192
        - name: "gpt-3.5-turbo-1106"
          label: "ChatGPT 3.5 Turbo 1106"
          enabled: "true"
          context_window: 16385
        - name: "gpt-3.5-turbo"
          label: "ChatGPT-3.5 Turbo"
          enabled: "true"
          context_window: 4096
        - name: "gpt-3.5-turbo-16k"
          label: "ChatGPT-3.5 Turbo 16k"
          enabled: "true"
          context_window: 16384
    - name: "wenxinyiyan"
      label: "Wen Xin Yi Yan"
      enabled: "true"
      models:
      - name: "ernie-bot-turbo"
        label: "Wen Xin Yi Yan"
        enabled: "true"
    - name: "vicuna"
      label: "Vicuna"
      enabled: "false"
      models:
        - name: "vicuna-13b"
          label: "Vicuna 13b"
          enabled: "false"
          endpoint: "http://llmserver-vicuna-13b:8000"
    - name: "guanaco"
      label: "Guanaco"
      enabled: "false"
      models:
        - name: "guanaco-33b"
          label: "Guanaco 33b"
          enabled: "false"
          endpoint: "http://llmserver-guanaco-33b:8000"
    - name: "falcon"
      label: "Falcon"
      enabled: "false"
      models:
        - name: "falcon-40b"
          label: "Falcon 40b"
          enabled: "false"
          endpoint: "http://llmserver-falcon-40b:8000"
    - name: "gorilla"
      label: "Gorilla"
      enabled: "false"
      models:
        - name: "gorilla-7b"
          label: "Gorilla 7b"
          enabled: "false"
          endpoint: "http://llmserver-gurilla-7b:8000"

