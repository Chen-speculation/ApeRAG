model:
  type: object
  properties:
    model_service_provider:
      type: string
    value:
      type: string
    label:
      type: string
    enabled:
      type: boolean
    memory:
      type: boolean
    free_tier:
      type: boolean
    endpoint:
      type: string
    default_token:
      type: boolean
    prompt_template:
      type: string
    context_window:
      type: integer
    temperature:
      type: number
    similarity_score_threshold:
      type: number
    similarity_topk:
      type: integer
    family_name:
      type: string
    family_label:
      type: string

modelList:
  type: object
  description: A list of models
  properties:
    items:
      type: array
      items:
        $ref: '#/model'
    pageResult:
      $ref: './common.yaml#/pageResult'

modelSpec:
  type: object
  properties:
    model:
      type: string
    custom_llm_provider:
      type: string

modelSpecList:
  type: object
  description: A list of modelSpec
  properties:
    items:
      type: array
      items:
        $ref: '#/modelSpec'
    pageResult:
      $ref: './common.yaml#/pageResult'


modelServiceProviderUpdate:
  type: object
  properties:
    name:
      type: string
    api_key:
      type: string
    base_url:
      type: string
    extra:
      type: string

modelServiceProvider:
  type: object
  properties:
    name:
      type: string
    dialect:
      type: string
    label:
      type: string
    allow_custom_base_url:
      type: boolean
    base_url:
      type: string
    api_key:
      type: string

modelServiceProviderList:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/modelServiceProvider'
    pageResult:
      $ref: './common.yaml#/pageResult'

supportedModelServiceProvider:
  type: object
  properties:
    name:
      type: string
    dialect:
      type: string
    label:
      type: string
    allow_custom_base_url:
      type: boolean
    base_url:
      type: string
    embedding:
      type: array
      items:
        $ref: '#/modelSpec'
    completion:
      type: array
      items:
        $ref: '#/modelSpec'
    rerank:
      type: array
      items:
        $ref: '#/modelSpec'

supportedModelServiceProviderList:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: '#/supportedModelServiceProvider'
    pageResult:
      $ref: './common.yaml#/pageResult'

